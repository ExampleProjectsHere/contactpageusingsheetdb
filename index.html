<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactPage-2 (UsingGoogleSheets)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="https://script.google.com/macros/s/AKfycbxx0nRwiRIIKBJ7uUURYUlTRb60-YzHkpFU6zjId2TCK-CjcMsH6jz2lb3AftkUY0K8/exec" method="post" class="form-container">
            <input class="input-type" type="text" name="name" id="name" placeholder="Enter Your Name" required>
            <input class="input-type" type="email" name="email" id="email" placeholder="Enter Your Email" required>
            <textarea class="input-type" name="message" id="message" cols="30" rows="10" placeholder="Enter The Message Here" required></textarea>
            <button type="submit" class="btn" id="submit">Send</button>
        </form>
    </div>
</body>
<script src="index.js"></script>
</html>
